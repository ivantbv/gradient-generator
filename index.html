<!DOCTYPE html> <html>
    <head>
        <title>Gradient Background</title>
        <link rel="stylesheet" href="reset.css" type="text/css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div id="sidenavBar" class="sidenav">
            <p style="margin-top:3px;font-weight:bolder; font-size:larger;">User Picks</p>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="user-picks">
            <div id="first"></div>
            <div id="second"></div>
            <div id="third"> </div>
            <div id="fourth"></div>
            <div id="fifth"></div>
            <div id="sixth"></div>
            <div id="seventh"></div>
            <div id="eighth"></div>
            <div id="ninth"></div>
                </div>
          </div>
          
          <div id="main">
            <span onclick="openNav()">&#9776; </span>
          </div>

        <h1>Gradient Generator</h1>
        <div id="radio-options">
        <input type="radio" id="radial" name="gradient" value="radial" > <label for="radial">Radial</label> 
        <input type="radio" id="linear" name="gradient" value="linear" checked="true"> <label for="linear">Linear</label>
    </div>
    <div class="slide-wrapper"> 
        <p id="grad-angle"> Gradient Angle </p>
        <div class="slidecontainer">
            
            <input type="range" class="slider" id="degrees" name="degrees" min="0" max="360" value="90"> <br>
          </div>
        </div>

        <div class="radial-options">
        <label for="radial-choice" class="check"> <p id="options-para">Circle At Center</p>
            <input type="checkbox" id="checkbox">
            <span class="checkmark"></span>
          </label>
        </div>
        <h2 id="h2">Current color:</h2>
        <h3 id="current-col">
           background: linear-gradient(to right, rgb(235, 139, 104), rgb(60, 121, 129))
        </h3>
        <div class="colors-div">
            <input type="range" name="percent" class="percent-col1" min="0" max="100" value="0"> <span>%</span> <input type="color" id="color1" value="#EB8B68"> 
        <input type="color" id="color2" value="#3c7981"> <span>%</span> <input type="range" name="percent" class="percent-col2" min="0" max="100" value="100"> <br>
    </div>

        <div id="insert"></div>
        <button id="random">Get Random</button>

        <script src="script.js"></script>
    </body>
</html>
